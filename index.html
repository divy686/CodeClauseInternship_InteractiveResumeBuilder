<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interactive Resume Builder</title>
  <link rel="stylesheet" href="style.css">


  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>
</head>
<body>
  <h2>Interactive Resume Builder</h2>

  <form id="resume-form">
    <input type="text" id="name" placeholder="Your Name" required><br>
    <input type="email" id="email" placeholder="Email" required><br>
    <input type="text" id="phone" placeholder="Phone Number"><br>
    <textarea id="summary" placeholder="Summary"></textarea><br>
    <input type="text" id="education" placeholder="Education"><br>
    <textarea id="experience" placeholder="Experience"></textarea><br>
    <input type="text" id="skills" placeholder="Skills (comma separated)"><br>
  </form>

  <button onclick="downloadResume()">Download as PDF</button>

  <div id="resume-preview">
    <h2 id="preview-name">Your Name</h2>
    <p id="preview-email"></p>
    <p id="preview-phone"></p>
    <h3>Summary</h3>
    <p id="preview-summary"></p>
    <h3>Education</h3>
    <p id="preview-education"></p>
    <h3>Experience</h3>
    <p id="preview-experience"></p>
    <h3>Skills</h3>
    <ul id="preview-skills"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
